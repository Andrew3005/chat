<div class="title-block">
    <h3 class="title">
        Всі користувачі <span class="sparkline bar"></span>
    </h3>
</div>

<section class="section">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bordered">
                    <div class="header-block">
                        <h3 class="title">Список користувачів</h3>
                    </div>
                    <div class="form-inline pull-right m-r-2">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Пошук..." [(ngModel)]="searchValue">
                        </div>
                        <div class="btn-group" APPDropDown>
                            <button type="button" class="btn btn-secondary dropdown-toggle ">
                                    {{searchPlaceholder}}
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" (click)="changeCriteria('name')">Ім'я</a>
                                <a class="dropdown-item" (click)="changeCriteria('position')">Посада</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <table class="table table-striped">
                        <tbody>
                            <tr *ngFor="let user of users | APPFilter: searchValue : searchField;">
                                <td>{{ user.name }}</td>
                                <td>{{ user.position }}</td>
                                <td class="text-lg-center">
                                    <a class="btn btn-primary-outline" (click)="onClickWriteMessage(user.id, user.name)">Написати</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
