<header class="header">
    <div class="header-block header-block-search">
        {{ date | date: 'dd/MM/yyyy' }}
    </div>
    <div class="header-block header-block-nav">
        <ul class="nav-profile">
            <li class="profile dropdown" APPDropDown>
                <a class="nav-link dropdown-toggle" role="button">
                    <span class="name">
                      Доброго дня, {{ user.name }}
                  </span>
                </a>
                <div class="dropdown-menu profile-dropdown-menu">
                    <a class="dropdown-item" [routerLink]="['/chat', 'dialogues']"><i class="fa fa-user icon"></i>Розпочати діалог</a>
                    <a class="dropdown-item" (click)="onLogout()"><i class="fa fa-power-off icon"></i>Вийти</a>
                </div>
            </li>
        </ul>
    </div>
</header>
