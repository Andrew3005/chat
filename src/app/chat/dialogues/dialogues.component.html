<div class="title-block">
    <h3 class="title">
        Діалоги <span class="sparkline bar"></span>
    </h3>
</div>

<section class="section">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bordered">
                    <div class="header-block">
                        <h3 class="title">Список діалогів</h3>
                    </div>
                    <div class="form-inline pull-right m-r-2">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Поиск...">
                        </div>
                        <div class="btn-group" APPDropDown>
                            <button type="button" class="btn btn-secondary dropdown-toggle ">
                              Параметр
                          </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Separated link</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let item of newArrayOfMessages" (click)="onClickDialogue(item.id, item.name)">
                                <th scope="row">{{ item.name}}</th>
                                <td>{{ item.text | textLength }}</td>
                                <td>{{ item.time }} <span class="badge" *ngIf="item.unreadMessage!==0">{{ item.unreadMessage }}</span></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
