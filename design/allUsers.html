            <!--MODAL-->
            <div class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close">
                    <span>×</span>
                  </button>

                      <option>тип</option>

                                    <label>

                          class="checkbox"

                        >
